unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

set -g mouse on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g status-left "#[fg=#1e1e2e,bg=#a6e3a1,nobold,nounderscore,noitalics]  #[fg=#a6e3a1,bg=#1e1e2e]#[fg=#cdd6f4,bg=#313244] #S #[bg=#1e1e2e] "
set -g status-right "#[fg=#89b4fa,bg=#1e1e2e,nobold,nounderscore,noitalics]#[fg=#1e1e2e,bg=#89b4fa,nobold,nounderscore,noitalics] #[fg=#b4befe,bold,bg=#313244] %a %d/%m/%Y - %l:%M %p "
set -g status-justify left
set -g status-left-length 200
set -g status-right-length 200
set -g status-position top
set -g status-style 'bg=#1e1e2e'

set -g window-status-current-format '#[fg=#313244,bg=#fab387] #I #[fg=#cdd6f4,bg=#313244] #W '
set -g window-status-format '#[fg=#1e1e2e,bg=#89b4fa] #I #[fg=#cdd6f4,bg=#1e1e2e] #W '
set -g window-status-last-style 'fg=white,bg=black'

# Copy mode similar to vim
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind P paste-buffer
# MacOS specific
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
# Wayland specific
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
# bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "wl-copy"

# xterm specific for making colors work
# set-option -sa terminal-override ",xterm*:Tc"


run '~/.tmux/plugins/tpm/tpm'
